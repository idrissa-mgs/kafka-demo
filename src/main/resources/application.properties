spring.application.name=kafka-demo
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.bootstrap-servers=localhost:9092
listeners=PLAINTEXT://0.0.0.0:9092
spring.kafka.topic-name=users-topic
spring.kafka.consumer.group-id=users-group